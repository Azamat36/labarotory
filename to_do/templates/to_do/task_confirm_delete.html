{% extends 'to_do/base.html' %}
{% block content %}

<div class="header-bar" style="background: red;">
    <a href="{% url 'tasks' %}">&#8592; Назад</a>
</div>

<div class="card-body">

<form method="POST">
    {% csrf_token %}
    <p>Вы точно хотите удалить эту задачу, "{{task}}" ? </p>
    <input class="button" type="submit" value="Удалить"/>
</form>
</div>
{% endblock content %}
