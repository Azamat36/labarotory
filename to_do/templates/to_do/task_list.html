
{% extends 'to_do/base.html' %}
{% block content %}

<div class="header-bar">
    <div>
        <h1>Мои заметки:</h1>
    </div>


</div>


    <div class="zema">
<a id="add-link" href="{% url 'task-create' %}">Добавить заметку</a>
</div>


<div class="task-items-wrapper">
    {% for task in tasks %}
    <div class="task-wrapper">
        {% if task.status == 'YES' %}
            <div class="task-title">
                <i class="fas fa-thumbs-up"></i>
                <i><s><a href="{% url 'task-edit' task.id %}">{{task}}</a></s></i>
            </div>
            <a class="delete-link" href="{% url 'task-delete' task.id %}"><i class="fas fa-trash-alt"></i></a>
            {% elif task.status == 'PL' %}
            <div class="task-title">
                <i class="far fa-calendar-alt"></i>
                <a href="{% url 'task-edit' task.id %}">{{task}}</a>
            </div>
            <a class="delete-link" href="{% url 'task-delete' task.id %}"><i class="fas fa-trash-alt"></i></a>
        {% elif task.status == 'NOT' %}
            <div class="task-title">
                <i class="fas fa-ban"></i>
                <a href="{% url 'task-edit' task.id %}">{{task}}</a>
            </div>
            <a class="delete-link" href="{% url 'task-delete' task.id %}"><i class="fas fa-trash-alt"></i></a>

        {% endif %}

        </div>
        {% empty %}
        <h3 style="margin-left: 15px;">Нет задач</h3>
        {% endfor %}
</div>


{% endblock content %}
